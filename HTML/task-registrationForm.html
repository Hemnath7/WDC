<!DOCTYPE html>
<html>
  <body>
    <center>
      <form style="margin-top: 2%">
        <table style="background-color: #e0e0e0" border="1">
          <tr>
            <th><label for="">Enter your First Name:</label></th>
            <td><input type="text" placeholder="enter your first name" /></td>
          </tr>
          <tr>
            <th><label for="">Enter your Last Name:</label></th>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <th><label for="">Enter your Password:</label></th>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <th><label for="">Re-enter your Password:</label></th>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <th><label for="">Enter your Email:</label></th>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <th><label for="">Enter your Mobile Number:</label></th>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <th><label for="">Enter your Address:</label></th>
            <td><textarea cols="30" rows="10"></textarea></td>
          </tr>
          <tr>
            <th><label for="">Select your Gender:</label></th>
            <td>
              <input type="radio" name="gender" />
              <label for="">Male</label>
              <input type="radio" name="gender" />
              <label for="">Female</label>
            </td>
          </tr>
          <tr>
            <th><label for="">Select your Hobbies:</label></th>
            <td>
              <input type="checkbox" />
              <label for="">Cricket</label>
              <input type="checkbox" />
              <label for="">Football</label>
              <input type="checkbox" />
              <label for="">Shuttle</label>
            </td>
          </tr>
          <tr>
            <th><label for="">Select your DOB:</label></th>
            <td>
              <input type="date" />
            </td>
          </tr>
          <tr>
            <th><label for="">Select your Country:</label></th>
            <td>
              <select name="" id="">
                <option value="">Select your Country</option>
                <option value="">India</option>
                <option value="">Japan</option>
                <option value="">France</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="">Upload your Pic</label></th>
            <td>
              <input type="file" />
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <input type="submit" name="" id="" value="Save My Data" />
              <input type="reset" value="Reset Data" />
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
