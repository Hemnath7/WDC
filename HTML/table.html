<!DOCTYPE html>
<html>
  <body>
    <h3>Normal table</h3>
    <table border="1">
      <tr>
        <th>Si</th>
        <th>Name</th>
        <th>Age</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Sam</td>
        <td>20</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Ram</td>
        <td>30</td>
      </tr>

      <tr>
        <td>3</td>
        <td>Sai</td>
        <td>40</td>
      </tr>
    </table>

    <h3>Table with Rowspan</h3>
    <table border="1">
      <tr>
        <th>Si</th>
        <th>Name</th>
        <th>Age</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Sam</td>
        <td>20</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Ram</td>
        <td rowspan="2">30</td>
      </tr>

      <tr>
        <td>3</td>
        <td>Sai</td>
        <!-- <td>30</td> -->
      </tr>
    </table>

    <h3>Table with Colspan</h3>
    <table border="1">
      <tr>
        <th>Si</th>
        <th>Name</th>
        <th>Age</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Sam</td>
        <td>20</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Ram</td>
        <td>30</td>
      </tr>

      <tr>
        <td>3</td>
        <td>Sai</td>
        <td>30</td>
      </tr>

      <tr>
        <td colspan="2">Total</td>
        <!-- <td>Sai</td> -->
        <td>80</td>
      </tr>
    </table>

    <h3>Table with Row & Col span</h3>
    <table border="1">
      <tr>
        <th>Si</th>
        <th>Name</th>
        <th>Age</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Sam</td>
        <td>20</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Ram</td>
        <td rowspan="2">30</td>
      </tr>

      <tr>
        <td>3</td>
        <td>Sai</td>
        <!-- <td>30</td> -->
      </tr>

      <tr>
        <td colspan="2">Total</td>
        <!-- <td>Sai</td> -->
        <td>50</td>
      </tr>
    </table>
  </body>
</html>
