<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../CSS/list.css" />
  </head>
  <body>
    <h1>List Examples</h1>
    <p>Frontend</p>
    <ol type="i">
      <li>Html</li>
      <li>CSS</li>
      <li>Bootstrap</li>
      <br />
    </ol>

    <ul type="square">
      <li>Html</li>
      <li>CSS</li>
      <li>Bootstrap</li>
    </ul>
    <br />
    <dl>
      <dt>Fruits</dt>
      <dd>Apple</dd>
      <dd>Orange</dd>
      <dd>Banana</dd>
      <br />
      <dt>Vegetables</dt>
      <dd>Onion</dd>
      <dd>Potato</dd>
    </dl>
  </body>
</html>
